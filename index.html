<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">
      <div class="border mx-auto mt-10 max-w-[500px] p-5">
        <header class="mb-5">
          <h1 class="font-bold text-3xl text-zinc-700">List Builder App</h1>
        </header>

        <form action="#" id="createListForm" class="mb-5">
          <div class="flex justify-between">
            <input
              name="text-input"
              type="text"
              required
              class="flex-grow border-2 border-zinc-700"
            />
            <button id="addBtn" class="bg-zinc-700 p-2 text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
          </div>
        </form>

        <div class="flex justify-between mb-5">
          <h2 class="font-bold text-zinc-700">Your List</h2>
          <p class="font-bold text-zinc-700">
            Done(<span id="doneCount">0</span>/<span id="totalCount">0</span>)
          </p>
        </div>

        <div id="listGroup" class="flex flex-col gap-3">
          <div class="hidden last:flex justify-center items-center">
            <img class="w-[300px]" src="/undraw_no_data_re_kwbl.svg" alt="">
          </div>
        </div>
      </div>

      <template id="listTemplate">
        <div
          class="list group overflow-hidden flex justify-between border-2 border-zinc-700 p-3"
        >
          <div class="flex items-center gap-2">
            <input
              type="checkbox"
              class="list-checkbox w-4 h-4 accent-zinc-700"
            />
            <label class="list-text" for="">List Text</label>
          </div>
          <div class="flex items-center gap-3">
            <button
              class="list-edit-btn opacity-0 translate-x-full group-hover:opacity-100 group-hover:translate-x-0 duration-300 border-2 border-zinc-700 p-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                />
              </svg>
            </button>
            <button
              class="list-del-btn translate-x-full opacity-0 group-hover:opacity-100 group-hover:translate-x-0 duration-300 border-2 border-zinc-700 p-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </div>
        </div>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
